<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="logo.png" alt="Product Logo">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#video-section" class="nav-link">Video</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <section id="features">
        <h2>Features</h2>
        <p>Describe your product features here.</p>
    </section>

    <section id="video-section">
        <h2>Product Video</h2>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Product Video" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
